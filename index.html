        case 'Suma':
            $resultado=$numero1+$numero2;

        case 'Resta':
            $resultado=$numero1-$numero2;
            break;
        case 'Multiplicacion':
            $resultado=$numero1*$numero2;
            break;
        case 'Division':
            $resultado=$numero1/$numero2;
            break;
        case 'Exponencial':
            $resultado=$numero1**$numero2;
            break;
        case 'RaizCuadrada':
            $resultado=$numero1/$numero2;
            break;
        case 'Modulo':
            $resultado=$numero1%$numero2;
            break;
    };
